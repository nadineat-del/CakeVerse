<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CakeVerse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 30%, #f1c7ca 0%, transparent 20%),
                  radial-gradient(circle at 70% 20%, #ffec98 0%, transparent 40%),
                  radial-gradient(circle at 40% 80%, #abd8f1 0%, transparent 35%),
                  radial-gradient(circle at 90% 60%, #fdd6f2 0%, transparent 30%),
                  radial-gradient(circle at 40% 80%, #f0e5a6 0%, transparent 35%),
                  radial-gradient(circle at 40% 80%, #c7e2f3 0%, transparent 40%),
                  #ffffff;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .welcome-container {
      background-color: #fff8f5;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      color: #3e2723;
      font-size: 3em;
      margin-bottom: 20px;
    }

    h2 {
      color: #5d4037;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #4e342e;
      margin-bottom: 30px;
    }

    input[type="submit"] {
      background-color: #79ce09;
      color: white;
      padding: 14px 36px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="submit"]:hover {
      background-color: hsl(108, 80%, 38%);
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to CakeVerse!</h1>
    <h2>We offer sweet delicacies made with love and color.</h2>
    <p>Come and taste the colors of the rainbow!</p>
    <form action="order.html" method="get">
      <input type="submit" value="PROCEED">
    </form>
  </div>

</body>
</html>
